name: ML Training Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run training
        run: |
          python src/train.py

      - name: Write Job Summary
        run: |
          echo "## ðŸ§ª ML Experiment Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Roll No:** 2022BCD0008_hemanth" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Œ Model" >> $GITHUB_STEP_SUMMARY
          echo "- $(jq -r '.model' outputs/results.json)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- MSE: $(jq -r '.mse' outputs/results.json)" >> $GITHUB_STEP_SUMMARY
          echo "- RÂ² Score: $(jq -r '.r2_score' outputs/results.json)" >> $GITHUB_STEP_SUMMARY
          echo "- Accuracy: $(jq -r '.accuracy' outputs/results.json)" >> $GITHUB_STEP_SUMMARY

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: experiment-artifacts
          path: outputs/
